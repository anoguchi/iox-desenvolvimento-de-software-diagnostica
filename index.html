<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>iox - Desenvolvimento de Software</title>
  </head>
  <body>
    <h1>Cadastro de Produto</h1>
    <main>
      <form action="">
        <div class="flex cadastro_produtos">
          <div>
            <label for="id">ID</label><br />
            <input
              class="full-width"
              type="text"
              id="id"
              name="id"
            /><br /><br />
          </div>
          <div>
            <label for="nome">Nome</label><br />
            <input
              class="full-width"
              type="text"
              id="nome"
              name="nome"
            /><br /><br />
          </div>
          <div>
            <label for="rg">RG</label><br />
            <input
              class="full-width"
              type="text"
              id="rg"
              name="rg"
            /><br /><br />
          </div>
          <div>
            <label for="cpf">CPF</label><br />
            <input
              class="full-width"
              type="text"
              id="cpf"
              name="cpf"
            /><br /><br />
          </div>
          <div>
            <label for="endereco">Endereço</label><br />
            <input
              class="full-width"
              type="text"
              id="endereco"
              name="endereco"
            /><br /><br />
          </div>
          <div>
            <label for="produto">Produto</label><br />
            <input
              class="full-width"
              type="text"
              id="produto"
              name="produto"
            /><br /><br />
          </div>
          <div>
            <label for="preco">Preço de venda</label><br />
            <input
              class="full-width"
              type="text"
              id="preco"
              name="preco"
            /><br /><br />
          </div>
        </div>
        <div class="cadastro_produtos_btn_enviar">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </main>
  </body>
</html>
